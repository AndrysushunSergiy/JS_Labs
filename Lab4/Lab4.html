    <button id="next">→</button>
    <div id="carousel">
        <img src="https://t3.ftcdn.net/jpg/05/00/40/34/360_F_500403491_QdfkWdTIe0CAbQ0tlJum4kwcCAaNtl9D.jpg" alt="Image 1">
        <img src="https://thumbs.dreamstime.com/b/lively-multicolored-paint-splash-creating-dynamic-abstract-background-hd-wallpaper-design-lively-multicolored-paint-362994731.jpg" alt="Image 2">
        <img src="https://thumbs.dreamstime.com/b/abstract-background-blured-hd-wallpaper-ai-created-content-design-instagram-facebook-wall-painting-backgrounds-image-photo-art-325261659.jpg" alt="Image 3">
    </div>
    

    <script>
        let currentIndex = 0;
        const carouselImages = document.querySelectorAll('#carousel img');
        const totalImages = carouselImages.length;

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });

        function updateCarousel() {
            carouselImages.forEach((img, index) => {
                img.style.display = index === currentIndex ? 'block' : 'none';
            });
        }

        updateCarousel();
    </script>
