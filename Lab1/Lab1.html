<body>
    <script>
    let auto = ['Volvo', 'Audi'];
    auto.push('Toyota');

    for (let i = 0; i < auto.length; i++) {
    auto[i] = 'Ford';
    }

    console.log("Масив після заміни всіх елементів на 'Ford':", auto);

    let firstElement = auto.shift();
    console.log("Видалений перший елемент:", firstElement);

    auto.unshift('BMW', 'Nissan');
    console.log("Остаточний масив:", auto);
    </script>

    <script>
        function sumInput() {
  let numbers = [];
  let input;


  while (true) {
    input = prompt("Введіть число:");

    if (input === null || input === "") {
      break;
    }

    let num = Number(input);

    if (isNaN(num)) {
      break;
    }

    numbers.push(num);
  }

  let sum = numbers.reduce((acc, curr) => acc + curr, 0);
  
  return sum;
}

console.log(sumInput());
    </script>

<script>

    function isNumberPalindrome(num) {
      let str = num.toString();
      return str === str.split('').reverse().join('');
    }
    

    function isArrayPalindrome(arr) {
      let left = 0;
      let right = arr.length - 1;
    
      while (left < right) {
        if (arr[left] !== arr[right]) {
          return false; 
        }
        left++;
        right--;
      }

      for (let i = 0; i < arr.length; i++) {
        if (!isNumberPalindrome(arr[i])) {
          return false; 
        }
      }
    
      return true; 
    }
    
    
    let testArray1 = [121, 232, 121];
    console.log(isArrayPalindrome(testArray1));
    
    let testArray2 = [121, 23, 121];
    console.log(isArrayPalindrome(testArray2)); 
    
    let testArray3 = [123, 232, 123];
    console.log(isArrayPalindrome(testArray3));
    
    let testArray4 = [121, 212, 121];
    console.log(isArrayPalindrome(testArray4)); 
    
    let testArray5 = [10, 11, 10];
    console.log(isArrayPalindrome(testArray5)); 
    </script>
    
    <script>
        function fizzBuzz(arr) {
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 3 === 0 && arr[i] % 5 === 0) {
      console.log('fizzbuzz');
    } else if (arr[i] % 3 === 0) {
      console.log('fizz');
    } else if (arr[i] % 5 === 0) {
      console.log('buzz');
    } else {
      console.log(arr[i]);
    }
  }
}

let numbers = [1, 3, 5, 15, 7, 9, 10, 30, 33];
fizzBuzz(numbers);

    </script>
